<footer id="footer">
  <section class="split contact">
    <section>
      <h3>Name</h3>
      <p>{{site.name}}</p>
    </section>
    <section>
      <h3>Location</h3>
      <p>{{site.location}}</p>
    </section>
  </section>
  <section class="split contact">
    <section>
      <h3>Email</h3>
      <p><a href="mailto:{{site.email}}">{{site.email}}</a></p>
    </section>
    <section>
      <h3>Social</h3>
      <ul class="icons alt">
        <li><a href="https://github.com/{{site.github}}" class="icon fa-github" rel="nofollow"><span class="label">GitHub</span></a></li>
      </ul>
    </section>
  </section>
</footer>
