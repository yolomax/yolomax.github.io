<html>
	<head>
    {% include head.html %}
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">
				{% include nav.html %}

				<!-- Main -->
				<div id="main">
          <section class="post">
    				<header class="major">
							{% if page.date%}
      				<span class="date">{{page.date | date_to_string}}</span>
							{% endif %}
      				<h1>{{page.title}}</h1>
      			</header>
						{% if page.image%}

						<center class="half">
						<img src={{page.image}} alt="" width="66%"/>
						</center>

						<!-- <div class="image main"><img src="{{page.image}}" alt=""></div> -->
						{% endif %}
      			<p>{{content}}</p>
      		</section>

					<!-- Footer -->
						<footer>
              <ul class="actions">
                <li><a href="{{ "/" |append:page.collection|append:"/"| absolute_url }}" class="button">Back to {{page.collection}}</a></li>
              </ul>
						</footer>
					</div>

				<!-- Footer -->
        {% include foot.html %}

			</div>

      <!-- Scripts -->
  		{% include scripts-main.html %}
		<!--{% include tracking.html %}-->

	</body>
</html>
